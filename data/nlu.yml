version: "3.1"

nlu:
- intent: max_student #sqlite3
  examples: |
    - مين افضل طالب؟
    - مين احسن طالب؟

- intent: min_student #sqlite3
  examples: |
    - مين اوحش طالب؟
    - مين اقل طالب؟

- intent: get_name_marks #sqlite3
  examples: |
    - معدل درجات [زياد](name)?
    - معدل درجات [محمد](name)?
    - معدل درجات [سلمي](name)?
    - معدل درجات [عمر](name)?
    - معدل درجات [محمد](name)?

- intent: greet
  examples: |
    - هاي
    - اهلا
    - ازيك
    - مرحبا
    - مرحبا بك

- intent: goodbye
  examples: |
    - سلام
    - اشوفك علي خير

- intent: affirm
  examples: |
    - صح
    - مظبوط

- intent: deny
  examples: |
    - لا
    - لا طبعا

- intent: mood_great
  examples: |
    - حلو جدا 
    - جميل جدا


- intent: mood_unhappy
  examples: |
    - انا زعلان
    - حزين
    - متضايق

- intent: bot_challenge
  examples: |
    - انت انسان؟
    - انت بوت؟