version: "3.1"

nlu:
- intent: max_student #sqlite3
  examples: |
    - who is the best student?
    - list all high marks students

- intent: min_student #sqlite3
  examples: |
    - who is the worst student?
    - list all low marks students

- intent: get_name_marks #sqlite3
  examples: |
    - what is the total marks of [ziad](name)?
    - what is the total marks of [mohamed](name)?
    - what is the total marks of [salma](name)?
    - what is the total marks of [omar](name)?
    - what is the marks of [mohamed](name)?
    - what is [salma](name)'s marks?
    - i want to know the marks of [omar](name)

