version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - max_student
  - min_student
  - get_name_marks

responses:
  utter_greet:
  - text: "اهلا اخبارك ايه النهارده؟"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "ساعدتك؟"

  utter_happy:
  - text: "عظيم"

  utter_goodbye:
  - text: "سلام"

  utter_iamabot:
  - text: "انا بوت "

entities:
  - name

slots:
  name:
    type: text
    mappings:
      - type: from_entity  
        entity: name
  

actions:
  # - action_get_data_from_sqlite
  - action_get_max_student
  - action_get_min_student
  - action_get_name_marks

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true